name: knuxt-poc
proxy:
  nginx:
    - knuxt-poc.lndo.site
services:
  cli:
    type: node:6
  appserver:
    type: php:7.1
    via: nginx
    webroot: build
tooling:
  nuxt:
    service: cli
    cmd: ./node_modules/.bin/nuxt
  npm:
    service: cli
